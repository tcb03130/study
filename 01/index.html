<!-- /현제 문서가 HTML5 언어로 작성한 웹 문서라는 뜻 -->
<!DOCTYPE html>
<!-- 웹 문서의 시작과 끝을 나타냄 -->
<html lang="ko">
  <!-- 웹 브라우저가 웹 문서를 해석하는데 필요한 정보를 입력하는 부분 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML study</title>
  </head>
  <!-- 실제로 웹 브라우저 화면에 나타나는 내용 -->
  <body>
    <h1>퍼블리싱 기초</h1>
    <p>HTML</p>
    <p>CSS</p>
    <p>자바스크립트</p>
  </body>
</html>
