<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성(고급) 선택자</title>
    <!-- <link rel="stylesheet" href="/styles/attr.css"> -->
    <style>
      ul {
        list-style: none;
      }
      li {
        width: 120px;
        display: inline-block;
        margin: 0px;
      }
      li a {
        padding: 5px 20px;
        font-size: 10px;
        text-decoration: none;
        font-weight: bold;
      }
      /* 링크를 선택하겠다 */
      a[href] {
        background: yellowgreen;
        border: 1px solid #ccc;
        font-weight: normal;
      }
      a[target="_blank"] {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a>메인 메뉴 : </a></li>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
      <li><a href="https://www.naver.com/" target="_blank">메뉴4</a></li>
    </ul>
  </body>
</html>
