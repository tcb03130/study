<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나이 계산기</title>
  </head>
  <body>
    <script>
      const currentYear = 2024;
      let birthYear;
      let age;
      //   console.log(birthYear, age);

      birthYear = prompt("태어난 년도를 입력하세요!(YYYY)", "YYYY");
      age = currentYear - birthYear + 1;
      document.write(
        `${currentYear}년 현재 ${birthYear}년에 태어난 사람의 나이는 ${age}세 입니다.`
      );
    </script>
  </body>
</html>
