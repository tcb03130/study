<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform:rotate</title>
    <style>
      #container {
        width: 800px;
        margin: 20px auto;
      }
      .origin {
        width: 100px;
        height: 100px;
        float: left;
        margin: 40px;
      }
      .origin img {
        width: 100px;
        height: 100px;
      }
      #rotate1:hover {
        /* 축 돌리기 */
        transform: rotate(45deg);
      }
      #rotate2:hover {
        transform: rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="origin" id="rotate1">
        <img src="/01/imges/집.png" alt="icon" />
      </div>
      <div class="origin" id="rotate2">
        <img src="/01/imges/집.png" alt="icon" />
      </div>
    </div>
  </body>
</html>
