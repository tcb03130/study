<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform:rotate</title>
    <style>
      .origin {
        width: 150px;
        border: 1px solid #000;
        margin: 30px;
        float: left;
      }
      .origin img {
        width: 100%;
      }
      .rotatex:hover {
        transform: rotateX(50deg);
      }
      #pers {
        perspective: 300px;
      }
    </style>
  </head>
  <body>
    <div class="origin">
      <img src="/02/imges/소녀가되.jpg" alt="img" />
    </div>
    <div class="origin">
      <div class="rotatex">
        <img src="/02/imges/소녀가되.jpg" alt="img" />
      </div>
    </div>
    <div class="origin" id="pers">
      <div class="rotatex">
        <img src="/02/imges/소녀가되.jpg" alt="img" />
      </div>
    </div>
  </body>
</html>
